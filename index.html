<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Green Earth </title>
  <!-- Tailwind & daisyui link here -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body>

  <!-- navbar section is here -->
  <section class="">
    <div class="navbar bg-[#15803D] shadow-sm">
      <div class="navbar-start px-10">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li><a>About</a></li>
            <li>
              <a>Gallery</a>

            </li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <a class="text-white btn-ghost text-xl">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-white">
          <li><a> About</a></li>
          <li>

            <summary>Gallery</summary>

          </li>
          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <div class="navbar-end px-10">
        <a class="btn text-green-800 rounded-3xl bg-[#FACC15]">Plant a Tree</a>
      </div>
    </div>
  </section>

  <!-- bannar section is here -->

  <section class="bg-[#CFF0DC] px-5">

    <div class="grid grid-cols-3 justify-center items-center">
      <div><img src="./assets/hero-leaf1.png" alt=""></div>
      <div class="space-y-4 text-center">
        <h2 class="text-2xl ">Plant a Tree, Grow a Future</h2>
        <p class="text-center">Join our mission to plant 1 million trees and make the Earth greener for future
          generations.</p>
        <button class="text-center items-center btn text-green-800 rounded-3xl bg-[#FACC15]">Get Involved</button>
      </div>

      <div><img src="./assets/hero-leaf2.png" alt=""></div>
    </div>
  </section>

  <!-- choose your tree section is here -->

  <section class="bg-[#F0FDF4] py-8 px-9">

    <h1 class="text-center font-bold py-7 text-3xl ">Choose Your Tree </h1>

    <div class="grid grid-cols-12">

      <div class="col-span-2 border-2 border-red-400 ">
        <h2 class=" text-xl font-bold  ">Categories</h2>
        <div id="categoriesLevels" class="space-y-2"></div>
      </div>


    <div class="col-span-8 border-2 border-green-500">

      <div id="treeCard" class="grid grid-cols-3">

      </div>
    
    </div>

      
    
    
    
    <div class="col-span-2 text-center border-2 border-blue-500">Your Card</div>

    </div>



  </section>






  <script src="./index.js"></script>
</body>

</html>
